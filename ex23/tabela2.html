<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Tabela Grande</h1>

    <table>
        <caption>População dos estados brasileiros</caption>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349</td>
            </tr>

            
            <tr>
                <td>Bahia</td>
                <td class="num">14 985 284</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">11 597 484</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">100.509.688</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
